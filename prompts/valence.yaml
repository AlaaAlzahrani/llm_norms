
detailed: |
  ستستخدم مقياسًا يتراوح من 1 (سعيد) إلى 7 (غير سعيد). خيارات المقياس هي: التقييم 1 يعني أنك عندما قرأت الكلمة، شعرت بالسعادة، أو الفرح، أو الاسترخاء، أو الاطمئنان، أو التفاؤل. اختر 1 عندما تشعر بسعادة شديدة. التقييم 7 يعني أنك عندما قرأت الكلمة، شعرت بالغضب، أو الانزعاج، أو عدم الرضا، أو الاكتئاب، أو اليأس، أو الملل. اختر 7 عندما تشعر بتعاسة شديدة. فضلاً استخدم الأرقام الأخرى على المقياس لتعبر عن مشاعر أقل حدة. إذا قرأت الكلمة ولم تشعر أنك سعيد أو حزين، اختر 4. الكلمة هي: {word}. الرجاء الإجابة فقط برقم من 1 إلى 7. يرجى حصر إجابتك في الأرقام فقط.
  
standard: |
  هل يمكنك تقييم الشعور الذي تتركه قراءة الكلمة التالية لدى الشخص. استخدم مقياساً من 1 إلى 7، حيث يعني 1 شعوراً سلبياً جداً وسيئاً، و7 يعني شعوراً إيجابياً جداً وجيداً. أمثلة على الكلمات التي ستحصل على تقييم 1 هي: الإيدز، حرب، دمار. أمثلة على الكلمات التي ستحصل على تقييم 7 هي: إجازة، نجاح، ضحك. الكلمة هي: {word}. أجب فقط برقم من 1 إلى 7. يرجى حصر إجابتك في الأرقام فقط.

