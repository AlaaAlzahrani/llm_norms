
detailed: |
    الكلمة المحسوسة تشير إلى شيء موجود في الواقع؛ يمكنك تجربته عبر حواسك الخمسة (الشم، التذوق، اللمس، السماع، الرؤية) والأفعال التي تقوم بها. أسهل طريقة لشرح كلمة محسوسة هي عن طريق الإشارة إليها أو عرضها بشكل مباشر. مثلاً، يمكنك شرح معنى "مالح" عن طريق تذوق الملح؛ لشرح معنى "القفز" يمكنك أن تقفز بنفسك أو تعرض فيديو لشخص يقفز؛ أما لشرح معنى "السرير"، يمكنك أن تشير إلى سرير أو تعرض صورة سرير. اختر تقييم عالٍ للكلمات المحسوسة. الكلمة المجردة تشير إلى شيء لا يمكن تجربته مباشرة من خلال حواسك أو أفعالك، ومعناها يعتمد على اللغة. أسهل طريقة لشرح كلمة مجردة هي باستخدام كلمات أخرى. مثلاً، لا نستطيع شرح معنى "العدالة" بطريقة بسيطة؛ ولكن يمكننا شرح معناها باستخدام كلمات أخرى تعبر عن معناها. اختر تقييم منخفض للكلمات المجردة. ستستخدم مقياس يتراوح من 1 إلى 7: اختر 1 للكلمة المجردة. اختر 7 للكلمة المحسوسة. اختر 4 لأي كلمة تقع في منطقة الوسط. خلال التقييم، اسأل نفسك عن مدى كون معنى الكلمة مُلامس للحواس. الكلمة هي: {word}. الرجاء الإجابة فقط برقم من 1 إلى 7. يرجى حصر إجابتك في الأرقام فقط.

standard: |
    هل يمكنك تقييم ملموسية الكلمة التالية على مقياس من 1 إلى 7، حيث يعني 1 مجرد جداً و7 يعني ملموس جداً؟ أمثلة على الكلمات التي ستحصل على تقييم 1 هي: العدالة، بالرغم، الأمل. أمثلة على الكلمات التي ستحصل على تقييم 7 هي: قطة، كرسي، تفاحة. الكلمة هي: {word}. أجب فقط برقم من 1 إلى 7. يرجى حصر إجابتك في الأرقام فقط.

short: |
    قيّم محسوسية الكلمة من 1 إلى 7: 7 يمكن إدراكها بالحواس مباشرة 1 مجردة لا يمكن إدراكها بالحواس 4 متوسطة المحسوسية. الكلمة هي: {word}. الرجاء الإجابة فقط برقم من 1 إلى 7. يرجى حصر إجابتك في الأرقام فقط.

