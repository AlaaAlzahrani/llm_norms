
detailed: |
  ستستخدم مقياسًا يتراوح من 1 (مستثار) إلى 7 (هادئ). خيارات المقياس هي: تقييم 1 يعني أنك عندما قرأت الكلمة شعرت أنك متحفز، مستثار، مسعور، متوتر، متيّقظ، أو متحمس. اختر 1 عندما تشعر بحماس شديد. تقييم 7 يعني أنك عندما قرأت الكلمة شعرت أنك مسترخي، هادئ، كسلان، بليد، نعسان، أو خامل. اختر 7 عندما تشعر بهدوء تام. استخدم الأرقام الأخرى على المقياس لتعبر عن مشاعر أقل حدة. إذا قرأت الكلمة ولم تشعر أنك مستثار أو هادئ، اختر 4.الكلمة هي: {word}. الرجاء الإجابة فقط برقم من 1 إلى 7. يرجى حصر إجابتك في الأرقام فقط.

standard: |
  هل يمكنك تقييم الشعور الذي تتركه قراءة الكلمة التالية لدى الشخص. استخدم مقياساً من 1 إلى 7، حيث يعني 1 شعوراً هادئاً ومسترخياً، و7 يعني شعوراً متحمساً ومفعماً بالطاقة. أمثلة على الكلمات التي ستحصل على تقييم 1 هي: نوم، سكون، راحة. أمثلة على الكلمات التي ستحصل على تقييم 7 هي: مسدس، حبيب، إثارة. الكلمة هي: {word}. أجب فقط برقم من 1 إلى 7. يرجى حصر إجابتك في الأرقام فقط.

